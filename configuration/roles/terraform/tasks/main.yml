---
# This playbook will install terraform

- name: Install dependencies for terraform
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - wget
    - unzip

- name: Unarchive file terraform zip
  unarchive:
    src: https://releases.hashicorp.com/terraform/0.12.17/terraform_0.12.17_linux_amd64.zip
    dest: /usr/local/bin
    remote_src: yes
